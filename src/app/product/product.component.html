<app-header></app-header>
<div class="banner-item">
    <div style="float: left; width: 50%; vertical-align: middle; padding: 100px 100px 100px 350px;">
        <h2>SẢN PHẨM</h2>
    </div>

    <div style="float: right; width: 30%; background-image: url(../../assets/img/banner.png);">
    </div>

</div>
<div class="product-sp">
    <div class="container d-flex justify-content-center mt-100">
        <div class="row">

            <div class="col-md-3" *ngFor="let product of products.data; let i= index">
                <div class="product-wrapper mb-45 text-center">
                    <div class="product-group">
                        <div class="product-img">
                            <a href="./product-detail?id={{product.id}}" data-abc="true">
                                <img class="product-img-item" src="../../assets/img/product/{{product.image}}" alt="">
                            </a>
                            <!-- <div class="box">
                                <p>
                                    {{product.name}}
                                </p>
                            </div> -->
                            <span>{{product.price}} VNĐ </span>

                            <div class="product-action">
                                <div class="product-action-style"> <a class="action-plus" title="Quick View"
                                        data-toggle="modal" data-target="#exampleModal" href="#" data-abc="true"> <i
                                            class="fa fa-plus"></i> </a> <a class="action-heart" title="Wishlist"
                                        href="#" data-abc="true"> <i class="fa fa-heart"></i> </a> <a
                                        class="action-cart" title="Add To Cart" href="#" data-abc="true"> <i
                                            class="fa fa-shopping-cart"></i>
                                    </a> </div>
                            </div>
                        </div>
                        <div class="product-name">
                            {{product.name}}
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
