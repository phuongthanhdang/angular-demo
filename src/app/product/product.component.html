<app-header></app-header>

<div class="product">
    <div class="container d-flex justify-content-center mt-100">
        <div class="row">

            <div class="col-md-3" *ngFor="let product of products.data; let i= index">
                <div class="product-wrapper mb-45 text-center">
                    <div class="product-img">
                        <a href="./product-detail?id={{product.id}}" data-abc="true">
                            <img src="https://i.imgur.com/lAQxXCK.jpg" alt="">
                        </a>
                        <div class="box">
                            <p>
                                {{product.name}}
                            </p>
                        </div>
                        <span><i class="fa fa-rupee"></i> {{product.price}} </span>

                        <div class="product-action">
                            <div class="product-action-style"> <a class="action-plus" title="Quick View"
                                    data-toggle="modal" data-target="#exampleModal" href="#" data-abc="true"> <i
                                        class="fa fa-plus"></i> </a> <a class="action-heart" title="Wishlist" href="#"
                                    data-abc="true"> <i class="fa fa-heart"></i> </a> <a class="action-cart"
                                    title="Add To Cart" href="#" data-abc="true"> <i class="fa fa-shopping-cart"></i>
                                </a> </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
